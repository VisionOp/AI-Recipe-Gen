<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input, select, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üçΩ AI Recipe Generator</h2>

        <input type="text" id="ingredients" placeholder="Enter ingredients (comma separated)">
        
        <label for="preferences">Dietary Preferences:</label>
        <select id="preferences">
            <option value="">Select Dietary Preference</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Gluten-Free">Gluten-Free</option>
            <option value="Keto">Keto</option>
            <option value="None">No Preference</option>
        </select>

        <label for="cuisine">Cuisine Type:</label>
        <select id="cuisine">
            <option value="">Select Cuisine Type</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Chinese">Chinese</option>
            <option value="Mexican">Mexican</option>
            <option value="American">American</option>
        </select>

        <label for="spiceLevel">Spice Level:</label>
        <select id="spiceLevel">
            <option value="">Select Spice Level</option>
            <option value="Mild">Mild</option>
            <option value="Medium">Medium</option>
            <option value="Spicy">Spicy</option>
        </select>

        <button onclick="getRecipe()">üîç Generate Recipe</button>

        <div id="output"></div>
    </div>

    <script>
        function getRecipe() {
            const ingredients = document.getElementById("ingredients").value;
            const preferences = document.getElementById("preferences").value;
            const cuisine = document.getElementById("cuisine").value;
            const spiceLevel = document.getElementById("spiceLevel").value;

            if (!ingredients) {
                alert("Please enter at least one ingredient.");
                return;
            }

            document.getElementById("output").innerText = "‚è≥ Generating recipe...";
            document.getElementById("output").style.display = "block";

            fetch("http://127.0.0.1:5000/generate-recipe", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ingredients, dietaryPreferences: preferences, cuisine, spiceLevel })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.recipe || "Error generating recipe.";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
